services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: signdoc_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-signdoc_961}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    # Port NOT exposed to host — only accessible from within Docker network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-signdoc_961}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: signdoc_backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - .env
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: ${DATABASE_URL}
    volumes:
      - uploads_data:/app/uploads
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '1.0'

  # Frontend (nginx) — exposed on port 8080 for host-level nginx to proxy
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: signdoc_frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "127.0.0.1:8080:80"
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: '0.5'

volumes:
  postgres_data:
  uploads_data:
