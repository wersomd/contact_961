# ============================================
# Reverse Proxy for VPS (host-level nginx)
# Install on your VPS: sudo apt install nginx certbot python3-certbot-nginx
# ============================================
#
# Steps to set up SSL:
# 1. Copy this file to /etc/nginx/sites-available/contract.961.kz
# 2. sudo ln -s /etc/nginx/sites-available/contract.961.kz /etc/nginx/sites-enabled/
# 3. sudo nginx -t && sudo systemctl reload nginx
# 4. sudo certbot --nginx -d contract.961.kz
# 5. Certbot will automatically modify this config to add SSL
#
# After certbot, it will auto-renew via systemd timer.
# ============================================

server {
    listen 80;
    server_name contract.961.kz;

    # Certbot will add redirect to HTTPS here
    location / {
        proxy_pass http://127.0.0.1:8080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        client_max_body_size 15m;
    }
}

